{% extends 'layout.html' %}

{% block contend %}
    <div class="container" style="width: 50rem">
        <div class="row mb-1">
            <div>
                <h2 class="mb-3 text-center">城市</h2>
                <button class="btn btn-success" id="btn_upload_modal">上 传 城 市</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered align-middle">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">LOGO</th>
                        <th scope="col">城市名</th>
                        <th scope="col">人口</th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for obj in city_list %}
                        <tr>
                            <th scope="col">{{ obj.id }}</th>
                            <td><img src="/media/{{ obj.img }}" alt="" style="height: 10rem"></td>
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">

                        {{ page_code }}
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 弹窗1: 新建 -->
    <div class="modal fade" id="UploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">上传城市</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="upload_form">
                        {% for field in form %}
                            <div class="row mb-4 pt-1">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">{{ field.label }}</label>
                                <div class="col-sm-10" style="position: relative">
                                    {{ field }}
                                    <span class="error-msg" style="color: red; position: absolute;left: .75rem"></span>
                                </div>

                            </div>
                        {% endfor %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn_upload">上 传</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关 闭</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            BindBtnUploadModal();

            BindBtnUpload();
        })

        function BindBtnUploadModal() {
            $("#btn_upload_modal").click(function () {
                $("#upload_form")[0].reset();
                $("#UploadModal").modal('show')
            })
        }

        function BindBtnUpload() {
            $("#btn_upload").click(function () {
                $(".error-msg").empty()
                // 创建一个 FormData 对象
                var formData = new FormData();

                // 获取文件输入框中的文件
                var fileInput = document.getElementById('id_img');
                formData.append('img', fileInput.files[0]);
                console.log(fileInput.files[0]);
                formData.append('name', $("#id_name").val())
                formData.append('count', $("#id_count").val())

                $.ajax({
                    url: '/upload/modelform/',
                    type: 'post',
                    data: formData,
                    dataType: "JSON",
                    processData: false,  // 不对 data 进行序列化处理
                    contentType: false,  // 不设置 content-type
                    success: function (res) {
                        if (res.status) {
                            console.log('上传成功');
                            $("#UploadModal").modal('hide');
                            location.reload();
                        } else {
                            console.log('上传失败');
                            $.each(res.errors, function (name, error) {
                                $("#id_" + name).next().text(error)
                            })
                        }
                    }

                })
            })
        }
    </script>
{% endblock %}
