{% extends 'layout.html' %}

{% block contend %}
    <h4>部门列表</h4>
    <a href="/depart/add/" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        新增部门</a>

    <div class="card text-center" style="margin-top: .5rem;width: 24rem">
        <table class="table table-striped table-bordered align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">部门名</th>
                <th scope="col">操作</th>
            </tr>
            </thead>

            <tbody>
            {% for obj in departs_list %}
                <tr>
                    <th scope="col">{{ obj.id }}</th>
                    <td>{{ obj.name }}</td>
                    <td>
                        <a href="/depart/{{ obj.id }}/edit" class="btn btn-sm btn-primary ac_sm_btn">编辑</a>
                        <a href="/depart/delete/?nid={{ obj.id }}" class="btn btn-sm btn-danger ac_sm_btn"
                           style="margin-left: .5rem">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
