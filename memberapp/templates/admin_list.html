{% extends "layout.html" %}

{% block contend %}
    <h4>管理员列表</h4>
    <div class="clearfix">
        <a href="/admin/add/" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            新增管理员</a>
        <div style="float: right; width: 15rem">
            <form class="d-flex" role="search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
                       value={{ search_data }}>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="card text-center" style="margin-top: 1rem">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">账号</th>
                <th scope="col">密码</th>
                <th scope="col">操作</th>
            </tr>
            </thead>

            <tbody>
            {% for obj in admin_list %}
                <tr>
                    <th scope="col">{{ obj.id }}</th>
                    <td>{{ obj.name }}</td>
                    <td>******</td>
                    <td>
                        <a href="/member/{{ obj.id }}/edit" class="btn btn-sm btn-primary"
                           style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .8rem;">编辑</a>
                        <a href="/member/{{ obj.id }}/delete" class="btn btn-sm btn-danger"
                           style="margin-left: .5rem;--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .8rem;">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                {{ page_code }}
            </ul>
        </nav>
    </div>
{% endblock %}
