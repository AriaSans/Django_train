{% extends 'layout.html' %}

{% block contend %}
    <div class="container" style="width: 40rem">
        <h4 class="text-center" style="width: 40rem">靓号列表</h4>
        <div class="clearfix" style="width: 40rem">
            <a href="/pretty/add/" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
                新增靓号</a>
            <div style="float: right; width: 15rem">
                <form class="d-flex" role="search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
                           value={{ search_data }}>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </div>


        <div class="card text-center" style="margin-top: .5rem;width: 40rem">
            <table class="table table-striped table-bordered align-middle">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">号码</th>
                    <th scope="col">价格</th>
                    <th scope="col">等级</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>

                <tbody>
                {% for obj in pretty_list %}
                    <tr>
                        <th scope="col">{{ obj.id }}</th>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_level_display }}</td>
                        <td>{{ obj.get_status_display }}</td>
                        <td>
                            <a href="/pretty/{{ obj.id }}/edit" class="btn btn-sm btn-primary ac_sm_btn">编辑</a>
                            <a href="/pretty/{{ obj.id }}/delete" class="btn btn-sm btn-danger ac_sm_btn"
                               style="margin-left: .5rem">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                    {{ page_code }}
                </ul>
            </nav>
        </div>
    </div>


{% endblock %}
