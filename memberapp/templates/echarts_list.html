{% extends 'layout.html' %}
{% load static %}

{% block contend %}
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">折线图</div>
                    <div class="card-body"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">柱状图</div>
                    <div class="card-body">
                        <div id='charts_1' style="width: 100%; height: 25rem">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">饼状图</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="{% static 'js/echarts.js' %}"></script>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('charts_1'))

        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量','价格']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: '价格',
                    type: 'bar',
                    data: [15, 30, 80, 70, 20, 50]
                }
            ]
        };

        myChart.setOption(option);

    </script>
{% endblock %}
